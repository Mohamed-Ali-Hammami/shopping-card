<!DOCTYPE html>
<head>
    <title>Shop cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shopcss.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="shopping-cart">
    
    <!--Titre-->
   <div class="Titre">
      panier de shopping 

    </div>

   <!--produit1-->
<div class="item">
    <div class="buttons">
        <button type="button" class="delete-btn">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          <i class="fa fa-heart" ></i>
    </div>
<div class="image1">
    <img src="https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/37941423-e2c5-4002-9643-e09861ccc11f" alt="logo" width="100px" height="60px" />
</div>
 
<div class="description">
    <span>Smartphone</span>
    <span>Samsung s20</span>
    <span>Blue</span>
</div>

<div class="quantity">
    <button class="btn-outline-secondary" > - </button>
    <span class="innerTt">0</span>
    <button class="btn-outline-success" > + </button>
  </div>

<div class="total-price" value="750">750
</div>
</div>

<!--Produit2-->
<div class="item">
    <div class="buttons">
        <button type="button" class="delete-btn">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          <i class="fa fa-heart" ></i>
    </div>
 
    <div class="image2">
      <img src="https://logo-marque.com/wp-content/uploads/2020/04/Apple-Logo.png" alt="logo" width="100px" height="60px" />
    </div>
 
    <div class="description">
      <span>Iphone </span>
      <span>XS</span>
      <span>White</span>
    </div>
 
    <div class="quantity">
        <button class="btn-outline-secondary" > - </button>
        <span class="innerTt">0</span>
        <button class="btn-outline-success" > + </button>
      </div>
 
    <div class="total-price" value="870">870</div>
  </div>
 
  <!-- Product #3 -->
  <div class="item">
    <div class="buttons">
        <button type="button" class="delete-btn">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          <i class="fa fa-heart" ></i>
    </div>
    
    <div class="image3">
      <img src="https://i.pinimg.com/originals/bf/41/d8/bf41d8fd2025d2adcb2689f351f3edff.png" alt="logo" width="100px" height="60px" />
    </div>
 
    <div class="description">
      <span>Huawei</span>
      <span>P50</span>
      <span>Black</span>
    </div>
 
    <div class="quantity">
      <button class="btn-outline-secondary" > - </button>
      <span class="innerTt">0</span>
      <button class="btn-outline-success" > + </button>
    </div>
 
    <div class="total-price" value="349">349</div>
  </div>
  <div class="total-of-total">
     
    <h1>Prix a payer</h1>
    <h2 class="total-tout">0$</h2>

  </div>
</div>
<script src="shopjs.js"></script>    
</body>
</html>
